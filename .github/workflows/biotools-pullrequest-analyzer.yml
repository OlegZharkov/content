name: analize how many biotools have change on pullrequest

on:
  pull_request:

jobs:
  analize:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: geertvdc/setup-hub@master
    - name: analize biotools difference
      env:
        GITHUB_USER: ${{ secrets.GITHUB_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt install python3-pip
        sudo apt install python3-setuptools git
        pip3 install gitpython
        git remote add biotools-content${{ github.run_id }} https://github.com/bio-tools/content.git
        git fetch biotools-content${{ github.run_id }}
        git fetch origin
        python3 scripts/biotools-pullrequest-bot/biotools_pullrequest_analizer.py $GITHUB_WORKSPACE biotools-content${{ github.run_id }}/master origin/${{ github.head_ref }} > output.txt
        cat output.txt
    - name: Upload output
      uses: actions/upload-artifact@v1
      with:
          name: output
          path: output.txt
  comment:
    needs: analize
    name: Add PR comments
    runs-on: ubuntu-latest
    steps:
      - name: Download output
        uses: actions/download-artifact@v1
        with:
          name: output
      - name: copy output to workflow dir
        run:
         cat /home/runner/work/content/content/output/output.txt
         cp /home/runner/work/content/content/output/output.txt .github/workflows/output.txt 
      - name: comment under pr  
        uses: harupy/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: output.txt
