description: A command-line toolkit and Python library for detecting copy number variants
  and alterations genome-wide from targeted DNA sequencing. It is designed for use
  with hybrid capture, including both whole-exome and custom target panels, and short-read
  sequencing platforms such as Illumina and Ion Torrent.
