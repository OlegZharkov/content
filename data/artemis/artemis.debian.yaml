description: Artemis is a genome browser and annotation tool that allows visualisation
  of sequence features, next generation data and the results of analyses within the
  context of the sequence, and also its six-frame translation. . This package includes
  the Artemis genome browser, the Artemis Comparison Tool (ACT), and the DNAplotter
  and BamView utilities.
edam:
  scopes:
  - function:
    - Genome visualisation
    - Genome annotation
    input:
    - data: Sequence
      formats:
      - BAM
      - FASTA
      - GFF
      - EMBL format
      - VCF
      - BCF
    name: summary
    output:
    - data: Sequence
      formats:
      - GFF
      - EMBL format
      - FASTA
      - GenBank format
    - data: Sequence image
      formats:
      - PNG
      - SVG
      - JPG
    - data: Feature table
      formats:
      - Sequin format
  topics:
  - Genomics
  version: unknown
homepage: https://www.sanger.ac.uk/science/tool/artemis
identifiers:
  bioconda: artemis
  biotools: artemis
  debian: artemis
  doi:
  - 10.1093/bioinformatics/btr703
  omictools: OMICS_00903
  scicrunch: SCR_004267
summary: genome browser and annotation tool
version: 18.1.0
