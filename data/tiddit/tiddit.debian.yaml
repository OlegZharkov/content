description: TIDDIT is a tool to used to identify chromosomal rearrangements using
  Mate Pair or Paired End sequencing data. TIDDIT identifies intra and inter- chromosomal
  translocations, deletions, tandem-duplications and inversions, using supplementary
  alignments as well as discordant pairs. . TIDDIT has two analysis modules. The sv
  mode, which is used to search for structural variants. And the cov mode that analyse
  the read depth of a bam file and generates a coverage report.
