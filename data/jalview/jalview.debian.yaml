description: JalView is a Java alignment editor that can work with sequence alignment
  produced by programs implementing alignment algorithms such as clustalw, kalign
  and t-coffee. . It has lots of features, is actively developed, and will compare
  advantageously to BioEdit, while being free as in free speech !
