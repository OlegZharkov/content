description: "Ray is a parallel software that computes de novo genome assemblies with\
  \ next-generation sequencing data. Ray is written in C++ and can run in parallel\
  \ on numerous interconnected computers using the message-passing interface (MPI)\
  \ standard. Included: - Ray de novo assembly of single genomes - Ray M\xE9ta de\
  \ novo assembly of metagenomes - Ray Communities microbe abundance + taxonomic profiling\
  \ - Ray Ontologies gene ontology profiling"
