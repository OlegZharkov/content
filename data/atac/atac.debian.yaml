description: The kmer package is a suite of tools for DNA sequence analysis. It provides
  tools for searching (ESTs, mRNAs, sequencing reads); aligning (ESTs, mRNAs, whole
  genomes); and a variety of analyses based on kmers. . This is a metapackage depending
  on the executable components of the kmer suite.
