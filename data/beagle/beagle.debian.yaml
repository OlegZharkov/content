description: Beagle performs genotype calling, genotype phasing, imputation of ungenotyped
  markers, and identity-by-descent segment detection. Genotypic imputation works on
  phased haplotypes using a Li and Stephens haplotype frequency model. Beagle also
  implements the Refined IBD algorithm for detecting homozygosity-by-descent (HBD)
  and identity-by-descent (IBD) segments.
