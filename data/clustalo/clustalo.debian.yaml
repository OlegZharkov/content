description: Clustal Omega is a general-purpose multiple sequence alignment (MSA)
  program, primarily for amino-acid sequences. It produces high quality MSAs and is
  capable of handling data sets of hundreds of thousands of sequences in reasonable
  time, using multiple processors where available.
edam:
  scopes:
  - function:
    - Multiple sequence alignment
    input:
    - data: Sequence
      formats:
      - EMBL format
      - FASTA
      - GCG
      - GenBank format
      - nbrf/pir
      - PHYLIP format
      - UniProtKB format
    - data: Gene tree
    name: summary
    output:
    - data: Alignment
      formats:
      - FASTA-aln
      - PHYLIP format
      - selex
      - Stockholm format
      - Vienna local RNA secondary structure format
    - data: Phylogenetic tree
      formats:
      - Phylip tree format
  topics:
  - Sequence analysis
  version: unknown
homepage: http://www.clustal.org/omega/
identifiers:
  bioconda: clustalo
  biotools: clustalo
  debian: clustalo
  doi:
  - 10.1038/msb.2011.75
  omictools: OMICS_00972
  scicrunch: SCR_001591
summary: General-purpose multiple sequence alignment program for proteins
version: 1.2.4
