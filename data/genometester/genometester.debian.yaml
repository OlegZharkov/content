description: Toolkit for performing set operations - union, intersection and complement
  - on k-mer lists. . GenomeTester4 toolkit, which contains a novel tool GListCompare
  for performing union, intersection and complement (difference) set operations on
  k-mer lists. It contains examples of how these general operations can be combined
  to solve a variety of biological analysis tasks.
