description: Sniffles is a structural variation (SV) caller using third-generation
  sequencing data such as those from Pacific Biosciences or Oxford Nanopore platforms.
  It detects all types of SVs using evidence from split-read alignments, high-mismatch
  regions, and coverage analysis.
